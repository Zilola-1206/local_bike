version: 2

models:
  - name: mart__stores_and_customers_summary
    description: '{{doc("mrt__stores_performance")}}'
    columns:
      - name: store_id
        description: Identifier of the store.
      - name: staff_id
        description: Identifier of the staff member associated with the orders.
      - name: order_month
        description: The month of the orders (truncated to month).
      - name: number_of_orders
        description: Total number of orders placed in the month.
      - name: number_of_customers
        description: Number of unique customers who placed orders.
      - name: net_total_orders_amount
        description: Total net sales revenue (after discounts) for the store in the month.
      - name: avg_number_orders_per_customer
        description: Average number of orders per customer.
      - name: avg_order_amount
        description: Average value of an individual order.
      - name: avg_order_amount_per_customer
        description: Average total order value per customer.
